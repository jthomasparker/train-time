<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="assets/app.js"></script>
    <title>Train Times</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="jumbotron">
                    <h2>Train Times</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="main">
        <div class="row" id="row-primary">
            <div class="col-xs-12" id="schedule">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-8">
                                <h3 class="panel-title">Train Schedule</h3>
                            </div>
                            <div class="col-xs-4">
                                <h3 class="panel-title" id="last-sync"></h3>
                            </div>
                        </div>
                        
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="schedule-table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Time to Arrival</th>
                                    </tr>
                                </thead>
                                <tbody id="schedule-table-body">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="row-secondary">
            <div class="col-xs-12" id="form">
                <div class="panel panel-default" id="form-panel">
                  <div class="panel-heading" id="form-heading">
                      <div class="row">
                          <div class="col-xs-8">
                                <h3 class="panel-title" id="form-title"></h3>
                          </div>
                          <div class="col-xs-4">
                              <div class="btn-group pull-right">
                                <button class="btn btn-link btnToggle" id="left">
                                        <span class="glyphicon glyphicon-arrow-left"></span>
                                    </button>
                                <button class="btn btn-link btnToggle" id="top">
                                        <span class="glyphicon glyphicon-arrow-up"></span>
                                </button>
                                <button class="btn btn-link btnToggle" id="bottom">
                                        <span class="glyphicon glyphicon-arrow-down"></span>
                                </button>
                                
                                <button class="btn btn-link btnToggle" id="right">
                                    <span class="glyphicon glyphicon-arrow-right"></span>
                                </button>
                            </div>
                          </div>
                      </div>
                      
                        
                    </div>
                    <div class="panel-body" id="form-body">
                        <div class="form-group">
                            <label for="input-train-name">Train Name</label>
                            <input type="text" class="form-control" id="input-train-name" required>
                        </div>
                        <div class="form-group">
                            <label for="input-destination">Destination</label>
                            <input type="text" class="form-control" id="input-destination" required>
                        </div>
                        <div class="form-group" id="group-first-train">
                            <label for="input-first-train">First Train Time (HH:mm - military time)</label>
                            <input type="text" pattern="[0-9]{2}:[0-9]{2}" class="form-control" id="input-first-train" required>
                        </div>
                        <div class="form-group">
                            <label for="input-frequency">Frequency (min)</label>
                            <input type="number" class="form-control" id="input-frequency" required>
                        </div>
                        <button type="submit" class="btn btn-default" id="form-submit">Add Train</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
